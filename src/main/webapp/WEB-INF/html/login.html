<html>

<head>
    <title>Login</title>

    <title>Hello</title>

<div>
    <form method="POST" action="/login">
        <h2>Вход в систему</h2>

                   autofocus="true"/>

    </form>
    <a href="/">Главная</a>
</div>
</body>
