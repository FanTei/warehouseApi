<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta charset="UTF-8"/>
</head>
<body>

<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <span th:if="${usernameError}"  th:text="${usernameError}"></span>
    <p th:if="${#fields.hasErrors('username')}">Username cannot be empty.</p>
    <p>Username: <input type="text" th:field="*{username}"></p>
    <p th:if="${#fields.hasErrors('password')}">Password cannot be empty.</p>
    <p>Password: <input type="password" th:field="*{password}"></p>
    <span th:if="${passwordError}"  th:text="${passwordError}"></span>
    <p th:if="${#fields.hasErrors('passwordConfirm')}">Password confirm cannot be empty.</p>
    <p>Confirm password: <input type="password" th:field="*{passwordConfirm}"></p>
    <button type="submit">Зарегистрироваться</button>
</form>
<a href="/">Главная</a>
</body>
</html>
